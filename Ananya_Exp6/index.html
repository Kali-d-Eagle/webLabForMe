<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>

<style>

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: repeating-radial-gradient(pink,blue);
        font-family: Arial, sans-serif;
    }
    
    .calculator {
        width: 400px;
        background: #ffffff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 5px 5px 5px rgba(255,0,255,0.9);
        
    }

    #dp{
        display: flex;
    }

    #display {
        width: 100%;
        height: 60px;
        font-size: 2rem;
        text-align: right;
        border: none;
        outline: none;
        padding: 10px;
        margin-bottom: 15px;
        background: #f0f0f0;
        border-radius: 10px;
        justify-content: center;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button {
        height: 70px;
        width: 70px;
        border-radius: 50%;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        background: #e0e0e0;

    }

    button:active {
        transform: scale(0.95);
    }

    button:hover{
        color:white;
        background-color: black;
    }

    .operator {
        background: #ff9500;
        color: #fff;
    }

    .operator:active {
        color:red;
    }

    .equal {
        background: #34c759;
        color: #fff;
    }

    .clear {
        background: #ff3b30;
        color: #fff;
    }
        
        
</style>
</head>

<body>
<div class="calculator">
    <div id="dp">
        <input type="text" id="display" readonly>
    </div>
    
    <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button class="operator" onclick="press('/')">&divide;</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button class="operator" onclick="press('*')">×</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button class="operator" onclick="press('-')">−</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button class="operator" onclick="press('+')">+</button>
        <button class="equal" onclick="calculate()">=</button>

        <button class="operator" onclick="sqrt()">√</button>
        <button class="operator" onclick="square()">x<sup>2</sup></button>
        <button class="operator" onclick="power()">x<sup>y</sup></button>
        <button class="clear" onclick="clearDisplay()">C</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");

    function press(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function calculate() {
        display.value = eval(display.value);
    }

    function sqrt() {

        if (display.value !== "")
            display.value = Math.sqrt(display.value);
    }

    function square() {
        if (display.value !== "")
            display.value = Math.pow(display.value, 2);
    }

    function power() {
        if(display.value !== "")
            display.value += "**";
    }
</script>
</body>
</html>
