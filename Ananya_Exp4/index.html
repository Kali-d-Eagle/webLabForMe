<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>

        <style>

            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 20px;
            }
    
            h1 {
                text-align: center;
                color: #333;
            }
    
            .form-container {
                max-width: 600px;
                margin: 0 auto;
                background-color: #fff;
                padding: 25px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
    
            .form-row {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
            }
            
            label {
                width: 150px;
                font-weight: bold;
                color: #555;
            }
            
    
            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="date"],
            select,
            textarea {
                flex: 1;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

    
            textarea {
                resize: vertical;
            }

        

            .interests-group {
                display: grid;
                grid-template-columns: repeat(2, auto);
                gap: 10px 20px;
                align-items: center;
            }

            
            
    
            .form-actions {
                text-align: center;
                margin-top: 20px;
            }
    
            button {
                background-color: #4CAF50;
                color: white;
                padding: 12px 25px;
                font-size: 18px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
    
            button:hover {
                background-color: #45a049;
            }
    
            #successMsg {
                color: green;
                text-align: center;
                font-size: 18px;
                margin-bottom: 10px;
            }
    
            #errorMsg {
                color: red;
                text-align: center;
                font-size: 16px;
                margin-bottom: 10px;
            }

        </style>

    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="#"   onsubmit="handleSubmit(event)">

            <p id="successMsg" style="text-align:center; color:green; font-size:18px;"></p>
            <p id="errorMsg" style="text-align:center; color:red; font-size:16px;"></p>
            

            <div class="form-container">

                <div class="form-row">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
            
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            
                <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            
                <div class="form-row">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            
                <div class="form-row">
                    <label>Gender:</label>
                    <div>
                        <label><input type="radio" name="gender" value="male" required> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                        <label><input type="radio" name="gender" value="other"> Other</label>
                    </div>
                </div>
            
                <div class="form-row">
                    <label for="birthdate">Date of Birth:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
            
                <div class="form-row">
                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="" selected>Select a country</option>
                        <option value="usa">India</option>
                        <option value="uk">United Kingdom</option>
                        <option value="canada">Canada</option>
                        <option value="australia">Australia</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            
                <div class="form-row">
                    <label>Interests:</label>
                    <div class="interests-group">
                        <label><input type="checkbox" name="interests[]" value="sports" > Sports</label>
                        <label><input type="checkbox" name="interests[]" value="music"> Music</label>
                        <label><input type="checkbox" name="interests[]" value="reading"> Reading</label>
                        <label><input type="checkbox" name="interests[]" value="travel"> Travel</label>
                    </div>
                </div>
            
                <div class="form-row">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="4"></textarea>
                </div>
            
                <div class="form-actions">
                    <button type="submit">Register</button>
                </div>
            
            </div>
            
        </form>
    
        <script>
            function handleSubmit(event) {
                event.preventDefault(); 
        
                const form = document.querySelector("form");
                const name = document.getElementById("fullname").value;
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm_password").value;
        
                const successMsg = document.getElementById("successMsg");
                const errorMsg = document.getElementById("errorMsg");
        
                successMsg.innerText = "";
                errorMsg.innerText = "";
        

                if (password !== confirmPassword) {
                    errorMsg.innerText = "Password and Confirm Password do not match!";
                    return; 
                }
        
                successMsg.innerText = "Hello " + name + "! Your registration was successful.";
        
                form.reset();
            }
        </script>
        
        
        
    </body>
</html>
