<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mycalci</title>
        
        <style>
            /* Global reset and box-sizing */
            * {
                margin: 0;
                padding: 0px;
                box-sizing: border-box;
            }  

            body {
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: hsl(0, 0%, 95%);
            }

            #Calculator {
                font-family: Arial, sans-serif;
                background-color: hsl(0, 0%, 15%);
                border-radius: 15px;
                max-width: 500px;
                overflow: hidden;
            }

            #display {
                width: 100%;
                padding: 20px;
                font-size: 5rem;
                text-align: left;
                color: white;
                background-color: hsl(0, 0%, 10%); /* Add this for clarity */
                outline: none;
            }

            #clear{
                background-color: red;
            }

            #eq{
                background-color: lightgreen;
            }

            /* Grid for calculator keys */
            #keys {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                padding: 25px;
            }

            /* General button styling */
            button {
                width: 100px;
                height: 100px;
                border-radius: 50px;
                border: none;
                background-color: hsl(0, 0%, 30%);
                color: white; /* Improved contrast */
                font-size: 3rem;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            /* Hover and active states */
            button:hover {
                background-color: hsl(0, 0%, 40%);
            }

            button:active {
                background-color: hsl(0, 0%, 50%);
            }

            /* Special operator button styling */
            .operator-btn {
                background-color: hsl(35, 100%, 50%);
                color: white;
            }

            .operator-btn:hover {
                background-color: hsl(35, 100%, 65%);
            }

            .operator-btn:active {
                background-color: hsl(39, 100%, 75%);
            }
        </style>


    </head>
    
    <body>

        <div id="Calculator">
        
            <input id="display" readonly>


            <div id="keys">
                <button onclick="appendToDisplay('+')" class="operator-btn">&plus;</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('-')" class="operator-btn">&minus;</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')" class="operator-btn">&times;</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button> 
                <button onclick="calculate()" id="eq">&equals;</button>
                <button onclick="clearDisplay()" class="operator-btn" id="clear">C</button>
                <button onclick="clearonenumber()" class="operator-btn"> Del </button>
                <button  class="operator-btn" onclick="sqrt()">sqrt</button>
                <button  class="operator-btn" onclick="sqr()">x<sup>2</sup></button>
                <button  class="operator-btn" onclick="power()">x<sup>y</sup></button>
                <button  class="operator-btn" onclick="appendToDisplay('%')">%</button>
            </div>
        </div>

        

        <script>
            const display = document.getElementById("display");

            function appendToDisplay(input){
                display.value += input;
            }

            function clearDisplay(){
                display.value = "";
            }

            function calculate(){
                try{
                    display.value = eval(display.value);
                }
                catch(error){
                    display.value = "Error" + error;
                }
            }

            function clearonenumber() {
                display.value = display.value.slice(0,-1);
            }

            function sqrt(){
                display.value = Math.sqrt(display.value);
            }

            function sqr(){
                display.value = Math.pow(display.value,2);
            }

            function power(){
                display.value += "**";
            }

        </script>
    </body>
</html>
